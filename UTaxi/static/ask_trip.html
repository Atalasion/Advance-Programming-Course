<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>  

<body style="text-align: center; background-color: #eec12ec5;">
  <div style="text-align: left;" class="topnav">
  <a href="/">Home</a>&nbsp&nbsp&nbsp&nbsp
  <a href="/sign_up">Sign Up</a>&nbsp&nbsp&nbsp&nbsp
  <a class="active" href="/ask_trip">Ask/Delete Trip</a>&nbsp&nbsp&nbsp&nbsp
  <a href="/trips_info">Trips Info</a>&nbsp&nbsp&nbsp&nbsp
  </div>
  <h1> Utaxi </h1>
  <h2> Ask Trip </h2>
    <form action="/add_trip">
        <input style = "height: 30px; font-size: 17px;" type="text" name="username" placeholder="Username">
        <br><br>
        <input style = "height: 30px; font-size: 17px;" type="text" name="origin" placeholder="Origin">
        <br><br>
        <input style = "height: 30px; font-size: 17px;" type="text" name="destination" placeholder="Destination">
        <br><br>
        <span style = "height: 30px; font-size: 17px;"> In Hurry?:&nbsp</span>
        <input style = "height: 30px; font-size: 17px;" type="radio" id="yes" name="in_hurry" value="yes">
        <label style = "height: 30px; font-size: 17px;" for="yes">YES&nbsp</label>
        <input style = "height: 30px; font-size: 17px;" type="radio" id="no" name="in_hurry" value="no">
        <label style = "height: 30px; font-size: 17px;" for="no">NO</label>
        <br><br>
        <input style = "height: 30px; font-size: 17px;" type="text" name="id" placeholder="ID(for deleting)">
        <br><br>
        <button style = "height: 30px; font-size: 17px;" type="submit" formmethod="post">
            Request
        </button>
          
        <button style = "height: 30px; font-size: 17px;" type="submit" formmethod="get" formaction="/calc_cost">
            Calc Cost
        </button>
        <button style = "height: 30px; font-size: 17px;" type="submit" formmethod="post" formaction="/delete_trip">Delete Trip</button>
    </form>
</body>
  
</html>
